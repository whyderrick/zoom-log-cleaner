<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <title>Zoom Log Cleaner</title>
</head>
<body>
  <header>
    <h1>Zoom Log Cleaner</h1>
    <p id="explanation">This tool exists to strip timestamps and usernames from
    Zoom Logs, leaving you with just the text you care about.</p>
  <header>
  <main>
    <div id="input">
      <textarea name="input" cols="30" rows="10" data-role="input"></textarea>

      <button name="clean">Remove Timestamps</button>
      <button data-remove-names=true name="clean">Remove Timestamps and Names</button>
      <button data-links-only=true name="filter">Messages with "http" in them</button>
    </div>
    <div id="output">
      <textarea id="" name="output" cols="30" rows="10" data-role="output"></textarea>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
